name: Build Android APK

on:
  push:
    branches: [ "main" ] # This workflow runs every time you push to the main branch

jobs:
  build-android:
    runs-on: ubuntu-latest # Use a fresh Ubuntu machine for the build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev

      - name: Install Python and Buildozer
        run: |
          pip install --upgrade cython
          pip install --upgrade buildozer

      - name: Accept Android SDK licenses
        run: |
          # This step is crucial to ensure all build-tools are available
          yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses

      - name: Build the APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: smart-survey-apk
          path: bin/*.apk
